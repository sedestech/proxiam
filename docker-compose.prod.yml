# Proxiam v3.0.0 — Production Stack
# Architecture : Nginx VPS (SSL + proxy) → Frontend container (port 3000) → Backend (port 8000)
# Nginx VPS gère les ports 80/443 + SSL Let's Encrypt + pages de garde
# Aucun port exposé sur 0.0.0.0 — tout en 127.0.0.1

services:
  # ─── PostgreSQL 16 + PostGIS 3.4 ───
  database:
    image: postgis/postgis:16-3.4
    container_name: proxiam-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - proxiam-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis 7 ───
  redis:
    image: redis:7-alpine
    container_name: proxiam-redis
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - proxiam-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Meilisearch ───
  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: proxiam-meili
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meili_data:/meili_data
    networks:
      - proxiam-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── MinIO (S3-compatible storage) ───
  minio:
    image: minio/minio:latest
    container_name: proxiam-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - proxiam-net
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend (FastAPI) — non-root ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proxiam-api
    restart: always
    env_file: .env
    environment:
      POSTGRES_HOST: database
      REDIS_HOST: redis
      MEILI_HOST: http://meilisearch:7700
      MINIO_ENDPOINT: minio:9000
    networks:
      - proxiam-net
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

  # ─── Frontend (React + Nginx) ───
  # Nginx interne proxy /api/ → backend:8000 via Docker network
  # Seul service exposé au host (127.0.0.1 uniquement)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proxiam-ui
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - proxiam-net
    depends_on:
      - backend

networks:
  proxiam-net:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  meili_data:
  minio_data:
