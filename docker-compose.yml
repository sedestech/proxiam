version: "3.8"

services:
  # ─── PostgreSQL 16 + PostGIS 3.4 ───
  database:
    image: postgis/postgis:16-3.4
    container_name: proxiam-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-proxiam}
      POSTGRES_USER: ${POSTGRES_USER:-proxiam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proxiam_dev}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proxiam}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis 7 ───
  redis:
    image: redis:7-alpine
    container_name: proxiam-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Meilisearch ───
  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: proxiam-search
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-proxiam_dev_key}
      MEILI_ENV: development
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── MinIO (S3-compatible storage) ───
  minio:
    image: minio/minio:latest
    container_name: proxiam-storage
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-proxiam}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-proxiam_dev_key}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend (FastAPI) ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proxiam-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-proxiam}
      POSTGRES_USER: ${POSTGRES_USER:-proxiam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proxiam_dev}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-proxiam_dev_key}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-proxiam}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-proxiam_dev_key}
    volumes:
      - ./backend:/app
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy

  # ─── Frontend (React + Vite) ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proxiam-ui
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

volumes:
  pg_data:
  redis_data:
  meili_data:
  minio_data:
